<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health and Technology Usage</title>
    <!-- Include Plotly and D3.js libraries -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./plot.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 45%;
            display: inline-block;
            margin: 10px;
        }
        /* Style individual charts */
        #scatterPlot1, #scatterPlot2 {
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
              <h1>Mental Health and Technology Usage Dashboard</h1>
              <p>Use the interactive charts below to explore the dataset</p>
              <div id="scatterPlot1" class="chart-container"></div>
              <div id="scatterPlot2" class="chart-container"></div>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-md-3">
              <div class="card card-body bg-light">
                <h6>Dropdown Filter:</h6>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <br>
              <!-- <div class="card card-primary">

              </div> -->
            </div>
            <div class="col-md-9">
              <div id="bar"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="scatter"></div>
            </div>
          </div>
