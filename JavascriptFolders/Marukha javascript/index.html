<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health and Technology Usage Dashboard</title>
    <!-- Include Plotly.js library -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .chart-container {
            width: 80%;
            height: 500px;
            margin: 20px auto;
        }
        .container {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 p-5 text-center bg-light">
                <h1>Mental Health and Technology Usage Dashboard</h1>
                <!-- Create divs for scatter plots -->
                <div id="scatterPlot1" class="chart-container"></div>
                <div id="scatterPlot2" class="chart-container"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body bg-light">
                    <h6>Dropdown Filter:</h6>
                    <!-- Dropdown for filtering data -->
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
                <br>
            </div>
            <div class="col-md-9">
                <!-- Div for displaying additional scatter plot or other elements -->
                <div id="scatterPlot3" class="chart-container"></div>
            </div>
        </div>
    </div>

    <!-- Include your custom scripts -->
    <!-- Include data.js first to ensure data is available for plot.js -->
    <script src="data.js"></script> <!-- Make sure data.js contains your dataset -->
    <script src="plot.js"></script> <!-- plot.js will use the data from data.js -->
</body>
</html>
