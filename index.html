<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mental Health and Technology Usage</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 p-5 text-center bg-light">
        <h1>Mental Health and Technology Usage Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-3">
        <div class="card card-body bg-light">
          <h6>Select Age Range:</h6>
          <select id="age-group" onchange="updateCharts()">
            <option value="18-29">18-29</option>
            <option value="30-39">30-39</option>
            <option value="40-49">40-49</option>
            <option value="50+">50+</option>
          </select>
        </div>
        <br>
        <div id="bar" style="width: 1200px; height: 400px;"></div></div>
        <div></div>
        <div id="gauge-male" style="width: 350px; height: 350px;"></div>
        <div id="gauge-female" style="width: 350px; height: 350px;"></div>
        <div id="gauge-other" style="width: 350px; height: 350px;"></div>
        
      </div>
    </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12 p-5 text-center bg-light">
            <!-- Create divs for bar chart -->
        
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
  </div>

  <script src= "data.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-2.30.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="./static/js/app.js"></script>
  
  

</body>

</html>
